<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #2e7d32, #1b5e20);
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 1.8rem;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .stat-box {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .stat-box:hover {
      transform: scale(1.05);
    }
    .stat-box h3 {
      margin-bottom: 15px;
    }
    button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #ffca28;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    button:hover:enabled {
      background: #ffc107;
      transform: scale(1.1);
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>⚽ Football Training Clicker ⚽</h1>
  <h2>Overall: <span id="overall">0</span></h2>

  <div class="stats-grid" id="stats-container"></div>

  <script>
    // --- CONFIG ---
    const statNames = [
      "Shooting",
      "Defending",
      "Dribbling",
      "Agility",
      "Speed",
      "Vision",
      "Pressing",
      "Jumping"
    ];
    const cooldownTime = 5000; // 5 seconds

    // Helper: safe IDs (lowercase, no spaces)
    function idify(name) {
      return name.toLowerCase().replace(/\s+/g, "-");
    }

    // --- LOAD STATS OR SET DEFAULTS ---
    let stats = JSON.parse(localStorage.getItem("footballStats")) || {};
    statNames.forEach(name => {
      if (!(name in stats)) stats[name] = 0;
    });

    // --- CREATE STAT BOXES ---
    const container = document.getElementById("stats-container");
    statNames.forEach(name => {
      const id = idify(name);
      const box = document.createElement("div");
      box.className = "stat-box";
      box.innerHTML = `
        <h3>${name}: <span id="stat-${id}">${stats[name]}</span></h3>
        <button id="btn-${id}">Train ${name}</button>
      `;
      container.appendChild(box);

      // attach event listener to button
      document.getElementById("btn-" + id).addEventListener("click", () => {
        increaseStat(name);
      });
    });

    // --- UPDATE DISPLAY ---
    function updateDisplay() {
      for (let key in stats) {
        const id = idify(key);
        document.getElementById("stat-" + id).textContent = stats[key];
      }
      const values = Object.values(stats);
      const overall = Math.floor(values.reduce((a,b)=>a+b,0) / values.length);
      document.getElementById("overall").textContent = overall;
      localStorage.setItem("footballStats", JSON.stringify(stats));
    }

    // --- INCREASE STAT WITH COOLDOWN ---
    function increaseStat(stat) {
      stats[stat]++;
      updateDisplay();

      const id = idify(stat);
      const button = document.getElementById("btn-" + id);
      button.disabled = true;
      let remaining = cooldownTime / 1000;

      const originalText = `Train ${stat}`;
      button.textContent = `Wait ${remaining}s`;

      const countdown = setInterval(() => {
        remaining--;
        if (remaining > 0) {
          button.textContent = `Wait ${remaining}s`;
        } else {
          clearInterval(countdown);
          button.disabled = false;
          button.textContent = originalText;
        }
      }, 1000);
    }

    // --- INITIAL LOAD ---
    updateDisplay();
  </script>
</body>
</html>
