<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .stat-box {
      display: inline-block;
      margin: 15px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>⚽ Football Clicker Game ⚽</h1>
  <h2>Overall: <span id="overall">0</span></h2>

  <div class="stat-box">
    <h3>Dribbling: <span id="dribbling">0</span></h3>
    <button onclick="increaseStat('dribbling')">Train Dribbling</button>
  </div>

  <div class="stat-box">
    <h3>Passing: <span id="passing">0</span></h3>
    <button onclick="increaseStat('passing')">Train Passing</button>
  </div>

  <div class="stat-box">
    <h3>Shooting: <span id="shooting">0</span></h3>
    <button onclick="increaseStat('shooting')">Train Shooting</button>
  </div>

  <div class="stat-box">
    <h3>Defending: <span id="defending">0</span></h3>
    <button onclick="increaseStat('defending')">Train Defending</button>
  </div>

  <script>
    // Load stats from localStorage or set defaults
    let stats = JSON.parse(localStorage.getItem("footballStats")) || {
      dribbling: 0,
      passing: 0,
      shooting: 0,
      defending: 0
    };

    // Function to update display
    function updateDisplay() {
      for (let key in stats) {
        document.getElementById(key).textContent = stats[key];
      }
      const values = Object.values(stats);
      const overall = Math.floor(values.reduce((a,b)=>a+b,0) / values.length);
      document.getElementById("overall").textContent = overall;
      localStorage.setItem("footballStats", JSON.stringify(stats));
    }

    // Function to increase a stat
    function increaseStat(stat) {
      stats[stat]++;
      updateDisplay();
    }

    // Initial update
    updateDisplay();
  </script>
</body>
</html>
